<p>user works!</p>

<mat-card class="card-design">
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers" (click)="goToUser(user.id!)">
            <td>{{ user.firstName }} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.city}}</td>
        </tr>
    </table>
</mat-card>

<section>
    <button (click)="openDialog()" class="button-design" mat-fab matTooltip="Add an user" matTooltipPosition="above">
        <mat-icon>add</mat-icon>
    </button>
</section>
