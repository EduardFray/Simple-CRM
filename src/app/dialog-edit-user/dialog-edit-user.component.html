<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Add User</h2>

    <div class="dialog-input-container">
        <mat-form-field *ngIf="user">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput>
        </mat-form-field>

        <mat-form-field *ngIf="user">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" *ngIf="user">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" *ngIf="user">
            <mat-label>Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput>
        </mat-form-field>
    </div>


    <mat-dialog-actions>
        <button [disabled]="loading" class="dialog-buttons" mat-button [mat-dialog-close]="">Cancel</button>
        <button [disabled]="loading" class="dialog-buttons" (click)="saveUser()" mat-button [mat-dialog-close]=""
            cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
