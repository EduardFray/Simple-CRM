<h2 mat-dialog-title>Add User</h2>

<div class="dialog-input-container">
    <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="user.firstName" matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="user.lastName" matInput>
    </mat-form-field>
</div>

<div>
    <mat-form-field class="example-full-width full-width">
        <mat-label>Birth Date</mat-label>
        <input [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>

<div>
    <mat-form-field class="example-full-width full-width">
        <mat-label>Street</mat-label>
        <input [(ngModel)]="user.street" matInput>
    </mat-form-field>
</div>

<div>
    <mat-form-field class="example-full-width">
        <mat-label>Zip Code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput>
    </mat-form-field>
</div>

<mat-dialog-actions>
    <button class="dialog-buttons" mat-button [mat-dialog-close]="">Cancel</button>
    <button class="dialog-buttons" (click)="saveUser()" mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</mat-dialog-actions>
