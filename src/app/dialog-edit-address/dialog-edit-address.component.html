<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Edit address</h2>


    <div>
        <mat-form-field class="full-width">
            <mat-label>Street</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput>
        </mat-form-field>
    </div>

    <mat-dialog-actions>
        <button [disabled]="loading" class="dialog-buttons" mat-button [mat-dialog-close]="">Cancel</button>
        <button [disabled]="loading" class="dialog-buttons" (click)="saveUser()" mat-button [mat-dialog-close]=""
            cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
