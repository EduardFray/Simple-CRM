<mat-card class="card-design" appearance="outlined">

    <button matIconButton mat-button="basic" [matMenuTriggerFor]="userMenu" class="vert-dots">
        <mat-icon class="color-white">more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <div class="avatar-design">
        <img src="./assets/img/avatar.png" alt="">
        <div>
            <h1>{{user.firstName}} {{user.lastName}}</h1>
            <span>{{user.email}}</span>
        </div>
    </div>
</mat-card>

<mat-card class="mt-32 detail-card">
    <button matIconButton mat-button="basic" [matMenuTriggerFor]="menu" class="vert-dots">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
        <button mat-menu-item>Delete</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
