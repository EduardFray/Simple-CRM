<mat-card class="card-design" appearance="outlined">

    <div class="avatar-design">
        <img src="./assets/img/avatar.png" alt="">
        <div>
            <h1>{{user.firstName}} {{user.lastName}}</h1>
            <span>{{user.email}}</span>
        </div>
    </div>
</mat-card>

<mat-card class="mt-32">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
